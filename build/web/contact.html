<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, feel free to contact us. We are here to help!</p>
        <form action="your_server_endpoint" method="POST">
            <table>
                <tr>
                    <td><label for="name">Your Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Your Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="subject">Subject:</label></td>
                    <td><input type="text" id="subject" name="subject" required></td>
                </tr>
                <tr>
                    <td><label for="message">Your Message:</label><br></td>
                    <td><textarea id="message" name="message" rows="5" required></textarea></td>
                </tr>
            </table>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 Child Adoption Agency</p>
    </footer>
</body>
</html>
